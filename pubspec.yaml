name: brisk
description: Ultra-fast, modern download manager for desktop

version: 2.2.5

environment:
  sdk: ">=3.4.0 <=4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  http: ^1.3.0
  path_provider: ^2.1.5
  flutter_svg: ^2.0.17
  clipboard: ^0.1.3
  file_picker: ^10.0.0
  loader_overlay: ^5.0.0
  flutter_spinkit: ^5.2.1
  provider: ^6.1.4
  pluto_grid:
    path: ./pluto_grid
  brisk_download_engine:
    path: ./brisk_download_engine
  stream_channel: ^2.1.4
  csv: ^6.0.0
  flutter_local_notifications: ^19.0.0
  uuid: ^4.5.1
  url_launcher: ^6.3.1
  window_manager: ^0.4.3
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  number_inc_dec: ^0.8.0
  hotkey_manager: ^0.2.3
  window_to_front: ^0.0.3
  package_info_plus: ^8.3.0
  tray_manager: ^0.4.0
  launch_at_startup: ^0.5.1
  dartx: ^1.2.0
  encrypt: ^5.0.3
  omni_datetime_picker: ^2.1.1
  intl: ^0.20.2
  windows_single_instance: ^1.0.1
  xdg_desktop_portal: ^0.1.13
  archive: ^3.6.1
  html: ^0.15.6

  cupertino_icons: ^1.0.6
  form_field_validator: ^1.1.0
  flutter_markdown: ^0.7.4+1
  flutter_emoji: ^2.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.14.3"
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
dependency_overrides:
  #This package has known issue https://github.com/leanflutter/window_manager/issues/543 that occurs(crash) when hidden the window on macos
  #TODO We need to pay attention to this update, when there is an update, we need to change the version of this package to the latest and remove this override
  window_manager:
    git:
      url: https://github.com/leanflutter/window_manager.git
      path: packages/window_manager
      ref: af74247d3c1616968ec281435f7410bcc7f9355c

flutter_launcher_icons:
  windows:
    generate: true
    image_path: "assets/icons/logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icons/logo.png"

  flutter_lints: ^4.0.0

flutter:
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter/Inter-Bold.ttf
          weight: 700
  generate: true
  uses-material-design: true

  assets:
    - assets/icons/
